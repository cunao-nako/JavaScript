<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21</title>
	<style>
		#first  {color: green;}
		#second {color: red;}
	</style>
</head>
<body>
	<ul id="first"></ul>
	<script>
		function addMessage (element, message) {
			let elementMessage = document.createElement('li');
			elementMessage.textContent = message;
			element.appendChild(elementMessage);
		}
		addMessage(document.getElementById('first'),'Page loaded');
	</script>
	<ul id="second"></ul>
	<script>
		document.body.addEventListener('mousemove', function () {
			addMessage(document.getElementById('second'), 'Event: mousemove');
		});
		document.body.addEventListener('click', function () {
			addMessage(document.getElementById('second'), 'Event: click');
		});
	</script>
</body>
</html>
